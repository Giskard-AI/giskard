name: Python-client
on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'python-client/**'
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # Do not stop when any job fails
      matrix:
        python-version: [ "3.8", "3.9", "3.10" ]
        os: [ubuntu-latest]
        experimental: [false]
        # https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners#supported-runners-and-hardware-resources
        include:
          # - python-version: "3.11"
          #   os: ubuntu-latest
          #   experimental: true
          # - python-version: "3.10"
          #   os: macos-latest
          #   experimental: true
          # - python-version: "3.10" # https://github.com/tensorflow/io Does not talk about win 2022
          #   os: windows-2022
          #   experimental: true
          - python-version: "3.10"
            os: windows-2019
            experimental: true
    continue-on-error: ${{ matrix.experimental }} # https://ncorti.com/blog/howto-github-actions-build-matrix
    steps:

      - name: Extract branch name
        shell: bash
        run: echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_OUTPUT
        id: extract_branch

      - name: Checkout code
        uses: actions/checkout@v3.3.0

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: ${{ matrix.python-version }}
          cache: true
          cache-dependency-path: 'python-client/pdm.lock'

      - name: Set up Pandoc (needed for python-client doc)
        uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '3.1.7' # https://github.com/jgm/pandoc/releases
  
      - name: Cache Giskard test resources
        uses: actions/cache@v3
        with:
          path: ~/.giskard
          key: ${{ runner.os }}-giskard-test-resources-${{ hashFiles('python-client/tests/fixtures/**/*py')}}
          restore-keys: ${{ runner.os }}-giskard-test-resources

      - name: Install dependencies
        working-directory: python-client 
        run: pdm install -G :all

      - name: Lint code
        working-directory: python-client 
        run: pdm lint

      - name: Test code
        working-directory: python-client
        env:
          PYTEST_XDIST_AUTO_NUM_WORKERS: 1
        run: pdm test-fast
  
      - name: Build
        working-directory: python-client
        run: pdm build

      - name: Package
        working-directory: python-client
        run: pdm package

      - name: "Python client: archive built artifacts"
        if: ${{ steps.extract_branch.outputs.branch == 'main' && matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10' }}
        uses: actions/upload-artifact@v3
        with:
          name: giskard-dev.whl
          path: python-client/dist/*whl

