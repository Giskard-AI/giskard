name: Build
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        id: extract_branch
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF_NAME})"

      - name: Print branch name
        shell: bash
        run: echo ${{ steps.extract_branch.outputs.branch }}
      - name: Print dependabot
        shell: bash
        run: echo ${{ startsWith(steps.extract_branch.outputs.branch, 'dependabot/') }}

      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.7'

      - name: Cache SonarQube packages
        uses: actions/cache@v3
        if: ${{ !startsWith(steps.extract_branch.outputs.branch, 'dependabot/') }}
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Cache ML Worker dependencies
        uses: actions/cache@v3
        with:
          path: giskard-ml-worker/.venv
          key: ${{ runner.os }}-ml-worker-${{ hashFiles('giskard-ml-worker/poetry.lock')}}
          restore-keys: ${{ runner.os }}-ml-worker
      - name: Cache Frontend dependencies
        uses: actions/cache@v3
        with:
          path: giskard-frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('giskard-frontend/package-lock.json')}}
          restore-keys: ${{ runner.os }}-frontend

      - name: Build and analyze with sonar
        if: ${{ !startsWith(steps.extract_branch.outputs.branch, 'dependabot/') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: ./gradlew build jacocoTestReport sonarqube --info

      - name: Build and analyze without sonar
        if: ${{ startsWith(steps.extract_branch.outputs.branch, 'dependabot/') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: ./gradlew build