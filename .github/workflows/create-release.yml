name: Start a new release

on:
  workflow_dispatch:
    inputs:
        version:
          description: 'Tag to be created, in the form X.Y.Z'
          required: true
          type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check if organization member
        id: is_organization_member
        uses: JamesSingleton/is-organization-member@1.0.1
        with:
          organization: Giskard-AI
          username: ${{ github.actor }}
          token: ${{ secrets.GITHUB_TOKEN }}

      # - name: Interrupt job
      #   if: ${{ steps.is_organization_member.outputs.result == 'false' }}
      #   shell: bash
      #   run: |
      #     echo "Job failed due to user not being a member of Giskard-AI organization and the 'safe for build' label not being set on the PR"
      #     exit 1

      - name: Checkout code
        uses: actions/checkout@v4.1.0
        with:
          fetch-tags: true
          ref: main
          token: ${{ secrets.RELEASE_PAT_TOKEN }} # Needed to trigger other actions

      - name: Edit pyproject.toml
        run:  sed -i 's/^\(version *= *\).*$/\1"${{ inputs.version }}"/' pyproject.toml

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: '3.10'
          cache: false

      # Build the release candidate wheel
      - name: Build RC wheel
        run: pdm build

      - name: Upload RC wheel artifact
        # Upload needs to be done only once by workflo run, so we need to select one only in the matrix
        # FIXME are these all the defaults in the current workflow ?
        # if: ${{ github.event_name == 'push' && matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10' && !matrix.langchain_minimal && !matrix.pandas_v1 && !matrix.pydantic_v1 }}
        uses: actions/upload-artifact@v4
        with:
          name: rc-wheel
          path: dist/*whl

      - name: Trigger release process in giskard-hub
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.RELEASE_PAT_TOKEN }}
          event-type: create-release
          repository: giskard-ai/giskard-hub
          client-payload: |
            {
              "version": "${{ inputs.version }}",
              "ref": "${{ github.ref }}"
            }
