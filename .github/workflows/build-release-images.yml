name: Build and publish released version

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.1.0
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        id: builder
        uses: docker/setup-buildx-action@master


      - name: Append ARM buildx builder from AWS
        uses: baschny/append-buildx-action@v1
        with:
          builder: ${{ steps.builder.outputs.name }}
          endpoint: ssh://${{ secrets.ARM_SSH_CONNECTION_STRING }}
          ssh_private_key: ${{ secrets.ARM_SSH_PRIVATE_KEY }}

      - name: Set tag name
        id: tag
        run: |
          echo ::set-output name=name::${GITHUB_REF#refs/*/}
          echo ::set-output name=version::${GITHUB_REF#refs/*/v}
          echo ::set-output name=latest_version::$(git ls-remote --tags origin | grep -Po "v\d+\.\d+\.\d+" | sort -hr | head -1)

      - name: Login to Docker registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build <current version>
        uses: docker/bake-action@master
        env:
          TAG: ${{ steps.tag.outputs.version }}
        with:
          load: true
          set: |
            backend.args.RUN_TESTS=true
            frontend.args.FRONTEND_ENV=production
            *.platform=linux/amd64
            *.platform=linux/arm64

      - name: Push <current version> images to Docker registry
        env:
          TAG: ${{ steps.tag.outputs.version }}
        run: |
          docker-compose push

      - name: Tag and push <latest> images
        if: ${{ steps.tag.outputs.name == steps.tag.outputs.latest_version }}
        env:
          SOURCE_TAG: ${{ steps.tag.outputs.version }}
          TARGET_TAG: andrey-latest
        run: |
          docker tag docker.io/giskardai/backend:$SOURCE_TAG docker.io/giskardai/backend:$TARGET_TAG
          docker push docker.io/giskardai/backend:$TARGET_TAG
          docker tag docker.io/giskardai/frontend:$SOURCE_TAG docker.io/giskardai/frontend:$TARGET_TAG
          docker push docker.io/giskardai/frontend:$TARGET_TAG
#          for image in $(cat docker-compose.yml | grep '^ *image:.*giskard' | cut -d':' -f 2 | tr -d ' '); \
#          do \
#              docker tag "${image}":"${TAG}" "${image}":latest; \
#          done;

      - name: Invoke deployment hook
        run: |
          curl -L --silent --max-time 900 ${{ secrets.TEST_SERVER_WEBHOOK_URL_BASE }}/redeploy-prod 

      - name: Remove containers and volumes
        run: docker-compose -f docker-stack.yml down -v --remove-orphans
