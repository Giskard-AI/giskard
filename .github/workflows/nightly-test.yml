name: Nightly test
on:
  schedule:
    - cron: '0 1 * * *' # Always run at 1:00 a.m.
  workflow_dispatch:

jobs:
  call-full-ci:
    uses: ./.github/workflows/build_backend.yml
    with:
      run-integration-tests: true
      use-cache: false
  call-build-images:
    uses: ./.github/workflows/build-images.yml
    with:
      run-tests: false
      build_only: true
