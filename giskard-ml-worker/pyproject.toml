[tool.poetry]
name = "giskard-python-worker"
version = "0.1.0"
description = ""
authors = ["Andrey Avtomonov <andrey@giskard.ai>"]

[tool.poetry.dependencies]
python = ">=3.7.1,<3.11"
alibi = { extras = ["shap"], version = "^0.7.0" }
beautifulsoup4 = ">=4.11.1"
cloudpickle = ">=2.1.0"
eli5 = ">=0.13.0"
great-expectations = ">=0.15.8"
grpcio = ">=1.46.3"
grpcio-status = ">=1.46.3"
pandas = ">=1.3.5"
protobuf = ">=3.20.1"
pydantic = ">=1.9.1"
scikit-learn = ">=1.0.2"
shap = ">=0.40.0"
zstandard = "^0.15.2"
numpy = "^1.21.6"
#torch = ">=1.10.0"
#tensorflow = ">=2.0.0"
#catboost = ">=1.0.6"

[tool.poetry.dev-dependencies]
grpcio-tools = ">=1.46.3"
mypy-protobuf = ">=3.2.0"
pytest = ">=7.1.2"
pytest-cov = ">=3.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[virtualenvs]
create = true
in-project = true
