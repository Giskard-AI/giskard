    "safety>=1.10.3",
    "mypy>=0.982",
    "deptry>=0.5.13",
    "httpretty>=1.1.4",
    "isort[colors]>=5.12.0",
    "pip>=23.1.2",
    "langchain>=0.0.187",
    "nltk>=3.8.1",
    "xgboost>=1.7.5",
    "lightgbm>=3.3.5",
    "imbalanced-learn>=0.10.1",
    "pytest-xdist>=3.3.1",
    "ruff>=0.0.271",
]
proto = [
    "grpcio-tools>=1.46.3",
    "mypy-protobuf>=3.2.0",
    "mypy-extensions>=0.4.3",
]
test = [
    "pytest-cov>=4.0.0",
    "pytest>=7.1.2",
    "catboost>=1.1.1",
    "requests-mock>=1.10.0",
    "tensorflow-hub>=0.12.0",
    "transformers>=4.27.4, <4.30",
    "torch>=2.0.0",
    "torchdata>=0.6.0",
    "torchtext>=0.15.1",
    "portalocker>=2.0.0",
