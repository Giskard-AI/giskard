[tool.setuptools.packages.find]
include = ["giskard*"]
exclude = ["docs*", "tests*"]

[tool.setuptools.package-data]
giskard = ["**/*.html", "**/*.css", "**/*.js", "**/*.json", "**/*titanic.csv"]

[project.scripts]
giskard = "giskard.cli:cli"

[project.urls]
