<div>
    <table class="table-auto w-full text-white">
        {% for issue in issues %}
        <tbody class="first:border-t border-b border-zinc-500">
            {% if issue.__class__.__name__ == 'PerformanceIssue' %}
                {% include "_issues/performance.html" %}
            {% elif issue.__class__.__name__ == 'RobustnessIssue' %}
                {% include "_issues/robustness.html" %}
            {% else %}
                {% include "_issues/default.html" %}
            {% endif %}
        </tbody>
        {% endfor %}
    </table>
</div>
