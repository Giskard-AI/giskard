repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: '^.*\.py$'
        args:
          - "--settings-path"
          - "pyproject.toml"

  - repo: https://github.com/ambv/black
    rev: 23.12.1
    hooks:
      - id: black
        files: '^.*\.py$'
        args:
          - "--config"
          - "pyproject.toml"
        stages: [commit]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        files: '^.*\.py$'
        args:
          - "--config"
          - "pyproject.toml"
          - "--fix"
          - "--exit-non-zero-on-fix"

  - repo: https://github.com/gitguardian/ggshield
    rev: v1.23.0
    hooks:
      - id: ggshield
        language_version: python3
        stages: [commit]